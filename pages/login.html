<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="https://kit.fontawesome.com/d8f052c6cf.js" crossorigin="anonymous"  ></script>
    <script defer src="../scripts/login.js"></script>
</head>

<body>
    <div>
        <div class="form-container">
            <h1>Login</h1>
            <p>Login using your account information.</p>
            
                <!-- Login Form -->
                <form id="login" style="border-bottom: 1px solid lightgray;">
                    <input name="username" type="text" placeholder="Username" id="userName" required/>
                    <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

                    <input name="password" type="password" placeholder="Password" id="password" required/>
                    <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

                    <div class="flex-row" >
                        <input name="persist" type="checkbox" />
                        <label for="persist">Keep me logged in.</label>
                        <input type="submit" value="Login" />
                    </div>
                    <br /><br />
                </form>
            <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
        </div>
    </div>
    <div id="errorDisplay"></div>
</body>

</html>
